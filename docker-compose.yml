version: '3.7'
x-common-variables: &common-variables
  NODE_ENV: local
  DB_MAIN_HOST: db
  DB_MAIN_USER: root
  DB_MAIN_PASS: pass12345
  DB_MAIN_NAME: eleva
  TOKEN_SECRET: elevasystems

services:
  local:
    build:
      context: .
      target: builder
    image: elevasystems-backend
    volumes:
      - ./:/app/
    container_name: elevasystems-backend_local
    environment: *common-variables
    depends_on:
      - db
    ports:
      - 3100:3100
      - 3000:3000
    tty: true
    command: /bin/sh -c "npm install && npm run start-dev"

  db:
    image: mongo
    container_name: elevasystems-database-mongo
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
      - ~/./dbdata:/data/db

  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
  
  www:
    image: nginx
    restart: always
    expose:
      - "80"
    volumes:
      - ~/./nginx/html:/usr/share/nginx/html
    environment:
      - VIRTUAL_HOST=elevasystems.com.ar,www.elevasystems.com.ar
      - LETSENCRYPT_HOST=elevasystems.com.ar,www.elevasystems.com.ar
      - LETSENCRYPT_EMAIL=cingolanifede@elevasystems.com.ar
    depends_on:
      - nginx-proxy
      - letsencrypt
volumes: 
  certs:
  html:
  vhostd: