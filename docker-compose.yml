version: '3.7'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro

  www:
    image: nginx
    restart: always
    expose:
      - "80"
    volumes:
      - ~/./html:/usr/share/nginx/html
    environment:
      - VIRTUAL_HOST=elevasystems.com.ar,www.elevasystems.com.ar
      - LETSENCRYPT_HOST=elevasystems.com.ar,www.elevasystems.com.ar
      - LETSENCRYPT_EMAIL=cingolanifede@elevasystems.com.ar
    depends_on:
      - nginx-proxy
      - letsencrypt

  jenkins:
    build:
      context: pipeline
    container_name: jenkins
    restart: always
    environment:
      - VIRTUAL_PORT=8080
      - VIRTUAL_HOST=jenkins.elevasystems.com.ar
      - LETSENCRYPT_HOST=jenkins.elevasystems.com.ar
      - LETSENCRYPT_EMAIL=cingolanifede@elevasystems.com.ar
    depends_on:
      - nginx-proxy
      - letsencrypt
    expose:
      - "8080"
    ports:
      - 8080:8080
    volumes:
      - $PWD/jenkins_home:/var/jenkins_home
      - $PWD/jenkins_home/log:/var/log
      - /var/run/docker.sock:/var/run/docker.sock

  mongo:
    image: mongo
    container_name: elevasystems-database-mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - database:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=adminCingolani
      - MONGO_INITDB_ROOT_PASSWORD=cingolani481

volumes: 
  certs:
  html:
  vhostd:
  database:
